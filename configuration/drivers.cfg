[tmc5160 stepper_x]
cs_pin: X_CS
spi_software_sclk_pin: TMC_SW_SCK
spi_software_mosi_pin: TMC_SW_MOSI
spi_software_miso_pin: TMC_SW_MISO
diag1_pin: X_DIAG
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.7
stealthchop_threshold: 50
sense_resistor: 0.075
driver_PWM_FREQ: 1

